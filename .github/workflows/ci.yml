name: CI Pipeline
# (content skipped for brevity)name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: âœ… Prettier check
        run: npx prettier . --check

      # Optional: Frontend build test
      - name: ğŸ”§ Build frontend
        run: |
          cd frontend
          npm install
          npm run build
